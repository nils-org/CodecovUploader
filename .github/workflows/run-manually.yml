name: manually pack an older version
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version to fetch and upload to NuGet'
        required: true
        default: '0.1.2' 
        type: string

env:
  NuGet_ApiKey: ${{ secrets.NUGET_API_KEY }}

jobs:
  do-check:
    runs-on: windows-latest 
    steps:
      - name: Checkout the repository 
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
      - name: Do Check
        uses: cake-build/cake-action@a6eb054329257c9e70a6c6bf01747ad6e1d9d52b # v1.4.1
        with:
          script-path: build.cake
          target: GetVersionManually
          arguments: |
            tool-version: ${{ inputs.version }} 
